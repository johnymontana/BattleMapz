<script>



//Format A
var chart;
nv.addGraph(function() {
  chart = nv.models.scatterPlusLineChart()
                .showDistX(true)
                .showDistY(true)
		.showXAxis(false)
		.showYAxis(false)
                .transitionDuration(300)
                .color(d3.scale.category10().range());

  chart.xAxis.tickFormat(d3.format('.02f'))
  chart.yAxis.tickFormat(d3.format('.02f'))

  d3.select('#test1 svg')
      //.datum(nv.log(randomData(4,40)))
      .datum(nv.log(loadFatalityData()))
      .call(chart);

  nv.utils.windowResize(chart.update);

  chart.dispatch.on('stateChange', function(e) { nv.log('New State:', JSON.stringify(e)); });

  return chart;
});


function loadFatalityData() {
  var data = [];
  data.push({
      key: 'Some data',
      values: [], 
      slope: Math.random() - 0.01,
      intercept: Math.random() - 0.5 
  })
  //data.key = 'Data point';
  //dataslope = Math.random() - 0.01,
  //data.intercept = Math.random() - 0.5,
  //data.values = [];

  for (var i=0; i < scatter_data.length; i++) {
    if (scatter_data[i].fatality > 0 && scatter_data[i].cinc > 0){
      data[0].values.push({
	x: Number(scatter_data[i].cinc),
	y: Number(scatter_data[i].fatality),
	size: 1,
	shape: 'circle',
	tooltip: scatter_data[i].country
      })
    }
  }

  return data;
  // x: cinc
  // y: fatalities / milper -> start with averages then do for each war
   
}




function randomData(groups, points) { //# groups,# points per group
  var data = [],
      shapes = ['circle', 'cross', 'triangle-up', 'triangle-down', 'diamond', 'square'],
      random = d3.random.normal();

  for (i = 0; i < groups; i++) {
    data.push({
      key: 'Group ' + i,
      values: [],
      slope: Math.random() - .01, // insert a function here to compute regression slope/intercept
      intercept: Math.random() - .5
    });

    for (j = 0; j < points; j++) {
      data[i].values.push({
        x: random(), 
        y: random(),
	date: "hmmm", 
        size: Math.random(), 
        shape: shapes[j % 6],
	tooltip: "more hmmm"
      });
    }
  }

  return data;
}



</script>
